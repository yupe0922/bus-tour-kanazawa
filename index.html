    body {
      font-family: sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .topbar {
      padding: 10px;
      text-align: center;
      background: #ffffff;
      flex-wrap: wrap;
    }
    .topbar button {
      margin: 5px;
      padding: 6px 12px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      color: rgb(255, 255, 255);
    }
    .topbar button.easy { background-color: #e53935; }     /* 赤 */
    .topbar button.normal { background-color: #fb8c00; }   /* オレンジ */
    .topbar button.hard { background-color: #8e24aa; }     /* 紫 */
    .topbar button.extra { background-color: #6d4c41; }    /* 茶 */
    .topbar button.ultra { background-color: #757575; }    /* 灰色 */

    .container {
      flex: 1;
      display: flex;
      flex-direction: row;
    }
    .list {
      width: 35%;
      max-width: 400px;
      border-right: 1px solid #ccc;
      overflow-y: auto;
      padding: 10px;
    }
    .mission-item {
      padding: 8px;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
    }
    .mission-item.checked {
      background-color: #e0ffe0;
    }
    .detail {
      padding: 10px;
      font-size: 14px;
      height: 100px;
      border-top: 1px solid #ccc;
    }
    #map {
      flex: 1;
    }
    @media screen and (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .list {
        width: 100%;
        max-width: none;
        height: 40vh;
        border-right: none;
        border-bottom: 1px solid #ccc;
      }
      #map {
        height: 60vh;
      }
    }
  </style>

    let currentDifficulty = 'easy';
    let map = L.map('map').setView([36.5715, 136.6567], 13);
    let listEl = document.getElementById("list");
    let detailEl = document.getElementById("detail");
    let markers = [];

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Map data © OpenStreetMap contributors'
    }).addTo(map);

    function setDifficulty(level) {
      currentDifficulty = level;
      renderList();
    }

    function renderList() {
  const missions = allMissions[currentDifficulty];
  listEl.innerHTML = "";
  detailEl.innerHTML = "ミッションを選択してください。";
  markers.forEach(marker => {
    if (marker) map.removeLayer(marker);
  });
  markers = [];

  missions.forEach((mission, index) => {
    const item = document.createElement("div");
    item.className = "mission-item";
    if (mission.checked) item.classList.add("checked");

    const title = document.createElement("span");
    title.textContent = mission.title;
    title.style.flex = "1";
    title.onclick = () => {
      detailEl.innerHTML = `<h2>${mission.title}</h2><p>${mission.detail}</p>`;
      if (mission.lat !== undefined && mission.lng !== undefined) {
        map.setView([mission.lat, mission.lng], 16);
        if (markers[index]) markers[index].openPopup();
      }
    };

    const check = document.createElement("span");
    check.className = "checkmark";
    check.textContent = mission.checked ? "✅" : "⬜";
    check.onclick = (e) => {
      e.stopPropagation();
      mission.checked = !mission.checked;
      renderList();
    };

    item.appendChild(title);
    item.appendChild(check);
    listEl.appendChild(item);

    // 緯度・経度がある場合だけマーカーを作成
    if (mission.lat !== undefined && mission.lng !== undefined) {
      const marker = L.marker([mission.lat, mission.lng])
        .addTo(map)
        .bindPopup(`<b>${mission.title}</b><br>${mission.detail}`);
      markers.push(marker);
    } else {
      markers.push(null); // インデックスを合わせるためnullを入れておく
    }
  });
}
