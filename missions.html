<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ミッションだけ見る</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Noto Serif JP', serif;
      background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
      background-repeat: repeat;
      background-size: auto;
      color: #3e3e3e;
    }
    header {
      background-color: #fffdf6;
      padding: 10px 16px;
      display: flex;
      align-items: center;
      position: relative;
    }
    header h1 {
      flex: 1;
      text-align: center;
      margin: 0;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .back-button {
  position: absolute;
  left: 16px;
  top: 50%;
  transform: translateY(-50%);
  font-size: 0.9rem;
  text-decoration: none;
  color: #333;
  background: #eee;
  padding: 6px 10px;
  border: 1px solid #888;
  border-radius: 6px;
  box-shadow: none;
  transition: background-color 0.2s ease;
}

.back-button:hover {
  background: #ddd;
}

    .topbar {
      padding: 10px;
      background: #fff;
      text-align: center;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    .topbar button, .topbar select {
      font-size: 14px;
      padding: 8px 14px;
      border-radius: 8px;
      border: 1px solid #888;
      cursor: pointer;
      box-shadow: 0 3px #999;
      transition: all 0.1s ease;
    }
    .topbar button:active, .topbar select:active {
      box-shadow: 0 1px #666;
      transform: translateY(2px);
    }
    .easy { background: linear-gradient(to right, #64b5f6, #42a5f5); color: #000; }
    .normal { background: linear-gradient(to right, #81c784, #66bb6a); color: #000; }
    .hard { background: linear-gradient(to right, #fff176, #fbc02d); color: #000; }
    .extra { background: linear-gradient(to right, #e57373, #ef5350); color: #000; }
    .ultra { background: linear-gradient(to right, #9575cd, #7e57c2); color: #000; }

    .progress-bar {
      height: 18px;
      margin: 8px 16px;
      background: #eee;
      border-radius: 10px;
      overflow: hidden;
    }
    .progress-fill {
      height: 100%;
      background: #4caf50;
      width: 0%;
      transition: 0.3s;
    }

    .filters {
      text-align: center;
      margin: 10px;
    }
    .filters button {
      margin: 0 4px;
    }

    .filter-status {
      text-align: center;
      font-weight: bold;
      margin-top: 10px;
      color: #444;
    }

    .missions {
      padding: 10px;
      max-width: 800px;
      margin: auto;
    }

    .mission-item {
      background: #fff;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin: 6px 0;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .mission-item input {
      transform: scale(1.3);
    }
    .empty-message {
      text-align: center;
      color: #777;
      margin-top: 20px;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: center;
      }
      header h1 {
        text-align: center;
        font-size: 1.3rem;
        margin-top: 5px;
      }
      .back-button {
        position: static;
        margin-bottom: 5px;
      }
      .topbar {
        flex-direction: column;
        align-items: center;
      }
      .topbar select {
        width: 180px;
      }
    }
  </style>
</head>

<body>
  <header>
    <a href="index.html" class="back-button">トップへ戻る</a>
    <h1>ミッションだけ見る</h1>
  </header>

  <div class="topbar">
    <select id="difficultySelect" onchange="setDifficulty(this.value)">
      <option value="all">全難易度</option>
      <option value="easy">イージー</option>
      <option value="normal">ノーマル</option>
      <option value="hard">ハード</option>
      <option value="extra">エクストラ</option>
      <option value="ultra">ウルトラ</option>
    </select>
    <div class="filters">
      <button onclick="setFilter('all')">すべて</button>
      <button onclick="setFilter('checked')">チェック済</button>
      <button onclick="setFilter('unchecked')">未チェック</button>
    </div>
  </div>

  <div class="progress-bar"><div id="progress-fill" class="progress-fill"></div></div>
  <div class="filter-status">
    <div id="filter-label"></div>
    <div id="filter-progress" style="font-size: 0.9rem; margin-top: 4px;"></div>
  </div>
  <div class="missions" id="mission-list"></div>
  <script>
    const allMissions = JSON.parse(localStorage.getItem('missions')) || {};
    let currentDifficulty = 'all';
    let currentFilter = 'all';

    function saveState() {
      localStorage.setItem('missions', JSON.stringify(allMissions));
    }

    function setDifficulty(level) {
      currentDifficulty = level;
      renderList();
    }

    function setFilter(filter) {
      currentFilter = filter;
      renderList();
    }

    function updateFilterStatus() {
      const statusMap = {
        all: "すべてのミッションを表示中",
        checked: "チェック済のミッションを表示中",
        unchecked: "未チェックのミッションを表示中"
      };

      const missions = currentDifficulty === 'all'
        ? Object.values(allMissions).flat()
        : allMissions[currentDifficulty] || [];

      let total = 0;
      let done = 0;

      missions.forEach(m => {
        if (currentFilter === 'checked' && !m.checked) return;
        if (currentFilter === 'unchecked' && m.checked) return;
        total++;
        if (m.checked) done++;
      });

      const rate = total ? Math.round((done / total) * 100) : 0;
      document.getElementById("filter-label").textContent = statusMap[currentFilter] || "";
      document.getElementById("filter-progress").textContent = `（${done} / ${total}、達成率：${rate}%）`;
    }

    function renderList() {
      updateFilterStatus();
      const list = document.getElementById('mission-list');
      list.innerHTML = '';
      let shown = 0, done = 0, total = 0;
      const groups = currentDifficulty === 'all'
        ? Object.entries(allMissions)
        : [[currentDifficulty, allMissions[currentDifficulty]]];

      groups.forEach(([level, missions]) => {
        if (!missions) return;
        missions.forEach((mission, index) => {
          if (currentFilter === 'checked' && !mission.checked) return;
          if (currentFilter === 'unchecked' && mission.checked) return;
          shown++;
          total++;
          if (mission.checked) done++;
          const item = document.createElement('div');
          item.className = 'mission-item';
          const cb = document.createElement('input');
          cb.type = 'checkbox';
          cb.checked = mission.checked;
          cb.onchange = () => {
            mission.checked = cb.checked;
            saveState();
            renderList();
          };
          const label = document.createElement('label');
          label.textContent = `[${level.toUpperCase()}] ${mission.title}`;
          item.appendChild(cb);
          item.appendChild(label);
          list.appendChild(item);
        });
      });

      if (shown === 0) {
        const msg = document.createElement('p');
        msg.className = 'empty-message';
        msg.textContent = '表示するミッションがありません。';
        list.appendChild(msg);
      }

      const percent = total ? Math.round((done / total) * 100) : 0;
      document.getElementById('progress-fill').style.width = percent + '%';
    }

    renderList();
  </script>
</body>
</html>
