  <script>
    let userLocation = null;
    let previousTitleRank = ""; // „Ç∞„É≠„Éº„Éê„É´„ÅßÂÆöÁæ©ÔºàÁß∞Âè∑ÊØîËºÉ„Å´ÂøÖË¶ÅÔºâ
  
    // ÁèæÂú®Âú∞ÂèñÂæó
    navigator.geolocation.getCurrentPosition(

        };

      },
      (err) => {
        console.warn("‰ΩçÁΩÆÊÉÖÂ†±„ÅåÂèñÂæó„Åß„Åç„Åæ„Åõ„Çì„Åß„Åó„Åü:", err.message);
        renderList();
      }
    );
  
    const allMissions = JSON.parse(localStorage.getItem('missions')) || {};
    let currentDifficulty = 'all';
    let currentFilter = 'all';
  
    function saveState() {
      localStorage.setItem('missions', JSON.stringify(allMissions));
    }
  
    function setDifficulty(level) {
      currentDifficulty = level;
      renderList();
    }
  
    function setFilter(filter) {
      currentFilter = filter;
      renderList();
    }
  
    function calculateDistance(lat1, lng1, lat2, lng2) {
      const R = 6371e3;
      const toRad = deg => deg * Math.PI / 180;
      const œÜ1 = toRad(lat1), œÜ2 = toRad(lat2);
      const ŒîœÜ = toRad(lat2 - lat1);
      const ŒîŒª = toRad(lng2 - lng1);
      const a = Math.sin(ŒîœÜ / 2) ** 2 +
                Math.cos(œÜ1) * Math.cos(œÜ2) *
                Math.sin(ŒîŒª / 2) ** 2;
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }
  
    function updateFilterStatus() {
  const statusMap = {
    all: "„Åô„Åπ„Å¶„ÅÆ„Éü„ÉÉ„Ç∑„Éß„É≥",
    checked: "„ÉÅ„Çß„ÉÉ„ÇØÊ∏à„ÅÆ„Éü„ÉÉ„Ç∑„Éß„É≥",
    unchecked: "Êú™„ÉÅ„Çß„ÉÉ„ÇØ„ÅÆ„Éü„ÉÉ„Ç∑„Éß„É≥"
  };
  const sortType = document.getElementById("sortType")?.value || "default";
  const sortLabel = {
    default: "",
    checkedOrder: "ÔºàÊú™„ÉÅ„Çß„ÉÉ„ÇØÈ†ÜÔºâ",
    distance: "ÔºàÁèæÂú®Âú∞„Åã„ÇâËøë„ÅÑÈ†ÜÔºâ"
  };
  const difficultyMap = {
    all: "",
    easy: "EASY„ÅÆ",
    normal: "NORMAL„ÅÆ",
    hard: "HARD„ÅÆ",
    extra: "EXTRA„ÅÆ",
    ultra: "ULTRA„ÅÆ"
  };

  const label = `${difficultyMap[currentDifficulty] || ""}${statusMap[currentFilter] || ""}${sortLabel[sortType] || ""}„ÇíË°®Á§∫‰∏≠`;
  document.getElementById("filter-label").textContent = label;

  // Ë°®Á§∫‰∏≠„ÅÆ„Éï„Ç£„É´„ÇøÁä∂Ê≥Å„Åß„ÅÆ‰ª∂Êï∞
  const visibleMissions = currentDifficulty === 'all'
    ? Object.values(allMissions).flat()
    : allMissions[currentDifficulty] || [];

  let total = 0, done = 0;
  visibleMissions.forEach(m => {
    if (currentFilter === 'checked' && !m.checked) return;
    if (currentFilter === 'unchecked' && m.checked) return;
    total++;
    if (m.checked) done++;
  });

  const rate = total ? Math.round((done / total) * 100) : 0;
  document.getElementById("filter-progress").textContent = `Ôºà${done} / ${total}„ÄÅÈÅîÊàêÁéáÔºö${rate}%Ôºâ`;

  // ÂÖ®‰Ωì„ÅÆÈÅîÊàêÁéá„Çí‰Ωø„Å£„Å¶Áß∞Âè∑Ë°®Á§∫„Å®ÈÄ≤Êçó„Ç≤„Éº„Ç∏„ÅÆÊõ¥Êñ∞
  const allMissionsFlat = Object.values(allMissions).flat();
  const totalAll = allMissionsFlat.length;
  const doneAll = allMissionsFlat.filter(m => m.checked).length;
  const percentAll = totalAll ? Math.round((doneAll / totalAll) * 100) : 0;

  const progressFill = document.getElementById('progress-fill');
  progressFill.style.width = percentAll + '%';
  if (percentAll === 100) {
    progressFill.style.background = 'linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet)';
  } else if (percentAll >= 80) {
    progressFill.style.background = 'gold';
  } else {
    progressFill.style.background = '#4caf50';
  }

  // Áß∞Âè∑Ë°®Á§∫„Å®„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥
  const titleEl = document.getElementById("title");
let baseTitleClass = "title-default";
let baseTitleText = "Áß∞Âè∑Ôºö‰∏ÄËà¨‰∫∫";

// Âü∫Êú¨Áß∞Âè∑„ÅÆÂà§ÂÆöÔºàÈÅîÊàêÁéá„Å´Âøú„Åò„Å¶Ôºâ
if (percentAll >= 100) {
  baseTitleClass = "title-rainbow";
  baseTitleText = "Áß∞Âè∑ÔºöËìÆ„ÉéÁ©∫„ÅÆ„Åì„Å®Â•Ω„ÅçÂ•Ω„Åç„ÇØ„É©„Éñ";
} else if (percentAll >= 80) {
  baseTitleClass = "title-gold";
  baseTitleText = "Áß∞Âè∑Ôºö„Åõ„Éº„ÅØ„ÅôÂã¢";
} else if (percentAll >= 60) {
  baseTitleClass = "title-silver";
  baseTitleText = "Áß∞Âè∑Ôºö„Ç™„Çø„ÇØ„ÅÆÈëë";
} else if (percentAll >= 30) {
  baseTitleClass = "title-green";
  baseTitleText = "Áß∞Âè∑ÔºöÈßÜ„ÅëÂá∫„Åó„Ç™„Çø„ÇØ";
} else if (percentAll >= 1) {
  baseTitleClass = "title-default";
  baseTitleText = "Áß∞Âè∑Ôºö„Ç™„Çø„ÇØ„ÅÆ„Çø„Éû„Ç¥";
}

const pushTitles = [
  { level: 'hard', index: 9,  label: 'ÂêüÂ≠êÊé®„Åó',   color: '#80d8ff' },
  { level: 'hard', index:10,  label: 'Âß´ËäΩÊé®„Åó',   color: '#b39ddb' },
  { level: 'hard', index:11,  label: 'Â∞èÈà¥Êé®„Åó',   color: '#fff176' },
  { level: 'extra', index:3,  label: '„Åï„ÇÑ„ÅãÊé®„Åó', color: '#64b5f6' },
  { level: 'extra', index:4,  label: 'Ê¢¢Êé®„Åó',     color: '#aed581' },
  { level: 'extra', index:5,  label: 'Ëä±Â∏ÜÊé®„Åó',   color: '#ffb74d' },
  { level: 'extra', index:6,  label: 'ÊÖàÊé®„Åó',     color: '#bdbdbd' },
  { level: 'extra', index:7,  label: 'Á∂¥ÁêÜÊé®„Åó',   color: '#ef5350' },
  { level: 'extra', index:8,  label: 'Áë†ÁíÉ‰πÉÊé®„Åó', color: '#f48fb1' },
  { level: 'extra', index:9,  label: '„Çª„É©„ÇπÊé®„Åó', color: '#e57373' },
  { level: 'extra', index:10, label: 'Ê≥âÊé®„Åó',     color: '#64b5f6' },
];

let extraTitleSpans = "";

pushTitles.forEach(p => {
  const mission = allMissions[p.level]?.[p.index];
  if (mission?.checked) {
    extraTitleSpans += `<span class="extra-title" style="background-color: ${p.color}">${p.label}</span> `;
  }

// „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥Áî®„ÇØ„É©„Çπ„ÅÆ‰ªò„ÅëÊõø„Åà
if (previousTitleRank !== baseTitleClass) {
  titleEl.className = ''; // ‰∏ÄÂ∫¶„É™„Çª„ÉÉ„Éà
  titleEl.classList.add(baseTitleClass, "title-animate");
  previousTitleRank = baseTitleClass;
} else {
  titleEl.className = baseTitleClass;
}

   // Ë°®Á§∫„ÇíÊõ¥Êñ∞ÔºàinnerHTML„ÅßË§áÊï∞„Çø„Ç§„Éà„É´Ôºâ
   titleEl.textContent = baseTitleText; // ‚ÜêÂÆöÁæ©Ê∏à„Åø„ÅÆ„Ç™„Çø„ÇØÁß∞Âè∑„ÉÜ„Ç≠„Çπ„Éà
   // „Ç™„Çø„ÇØÁß∞Âè∑„Çí‰øùÂ≠ò„Åô„Çã
   localStorage.setItem('currentOtakuTitle', baseTitleText);
   localStorage.setItem('currentOtakuClass', baseTitleClass);

    }
    function renderList() {
      updateFilterStatus();
      const list = document.getElementById('mission-list');
      list.innerHTML = '';
  
      const groups = currentDifficulty === 'all'
        ? Object.entries(allMissions)
        : [[currentDifficulty, allMissions[currentDifficulty]]];
  
      groups.forEach(([level, missions]) => {
        if (!missions) return;
  
        let filtered = missions.filter(m => {
          if (currentFilter === 'checked' && !m.checked) return false;
          if (currentFilter === 'unchecked' && m.checked) return false;
          return true;
        });
  
        const sortType = document.getElementById("sortType")?.value || "default";
        if (sortType === "checkedOrder") {
          filtered.sort((a, b) => (a.checkedAt || 0) - (b.checkedAt || 0));
        } else if (sortType === "distance" && userLocation) {
          filtered.sort((a, b) => {
            const d1 = calculateDistance(userLocation.lat, userLocation.lng, a.lat, a.lng);
            const d2 = calculateDistance(userLocation.lat, userLocation.lng, b.lat, b.lng);
            return d1 - d2;
          });
        }
  
        if (currentDifficulty === 'all') {
          const header = document.createElement('h3');
          header.textContent = level.toUpperCase();
          header.className = 'difficulty-header';
          list.appendChild(header);
        }
  
        filtered.forEach((m) => {
          const item = document.createElement('div');
          item.className = 'mission-item';
          const cb = document.createElement('input');
          cb.type = 'checkbox';
          cb.checked = m.checked;
          cb.onchange = () => {
            m.checked = cb.checked;
            if (cb.checked) m.checkedAt = Date.now();
            else delete m.checkedAt;
            saveState();
            renderList();
          };
          const label = document.createElement('label');
          label.textContent = m.title;
          item.appendChild(cb);
          item.appendChild(label);
          list.appendChild(item);
        });
      });
    }
  
    renderList();

  content.innerHTML = ""; // ‰∏ÄÂ∫¶„É™„Çª„ÉÉ„Éà

  const pushTitles = [
    { level: 'extra', index:5, label: 'Ëä±Â∏ÜÊé®„Åó',   color: '#ffb74d' },
    { level: 'extra', index:4, label: 'Ê¢¢Êé®„Åó',     color: '#aed581' },
    { level: 'hard', index: 9,  label: 'ÂêüÂ≠êÊé®„Åó',   color: '#80d8ff' },
    { level: 'extra', index:3, label: '„Åï„ÇÑ„ÅãÊé®„Åó', color: '#64b5f6' },
    { level: 'extra', index:7, label: 'Á∂¥ÁêÜÊé®„Åó',   color: '#ef5350' },
