<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ミッションだけ見る</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Noto Serif JP', serif;
      background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
      background-repeat: repeat;
      background-size: auto;
      color: #3e3e3e;
    }
    header {
      background-color: #fffdf6;
      padding: 10px 16px;
      display: flex;
      align-items: center;
      position: relative;
    }
    header h1 {
      flex: 1;
      text-align: center;
      margin: 0;
      font-size: 1.5rem;
      font-weight: bold;
    }
   
    .back-button {
  position: absolute;
  top: 10px;
  left: 16px;
  font-size: 0.9rem;
  text-decoration: none;
  color: #333;
  background: #eee;
  padding: 6px 10px;
  border: 1px solid #888;
  border-radius: 6px;
  box-shadow: none;
  transition: background-color 0.2s ease;
}

.back-button:hover {
  background: #ddd;
}

    .topbar {
      padding: 10px;
      background: #fff;
      text-align: center;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    .topbar button, .topbar select {
      font-size: 14px;
      padding: 8px 14px;
      border-radius: 8px;
      border: 1px solid #888;
      cursor: pointer;
      box-shadow: 0 3px #999;
      transition: all 0.1s ease;
    }
    .topbar button:active, .topbar select:active {
      box-shadow: 0 1px #666;
      transform: translateY(2px);
    }
    .easy { background: linear-gradient(to right, #64b5f6, #42a5f5); color: #000; }
    .normal { background: linear-gradient(to right, #81c784, #66bb6a); color: #000; }
    .hard { background: linear-gradient(to right, #fff176, #fbc02d); color: #000; }
    .extra { background: linear-gradient(to right, #e57373, #ef5350); color: #000; }
    .ultra { background: linear-gradient(to right, #9575cd, #7e57c2); color: #000; }

    .progress-bar {
      height: 18px;
      margin: 8px 16px;
      background: #eee;
      border-radius: 10px;
      overflow: hidden;
    }
    .progress-fill {
      height: 100%;
      background: #4caf50;
      width: 0%;
      transition: 0.3s;
    }

    .filters {
      text-align: center;
      margin: 10px;
    }
    .filters button {
      margin: 0 4px;
    }

    .filter-status {
      text-align: center;
      font-weight: bold;
      margin-top: 10px;
      color: #444;
    }

    #title {
  text-align: center;
  }

  #progress-bar {
  width: 100%;
  height: 20px;
  background: #ccc;
  border-radius: 10px;
  overflow: hidden;
  margin-top: 10px;
}

#progress-fill {
  height: 100%;
  width: 0%;
  background: #4caf50;
  transition: width 0.5s, background 0.5s;
}
    .missions {
      padding: 10px;
      max-width: 800px;
      margin: auto;
    }

    .mission-item {
      background: #fff;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin: 6px 0;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .mission-item input {
      transform: scale(1.3);
    }
    .empty-message {
      text-align: center;
      color: #777;
      margin-top: 20px;
    }

    .difficulty-header {
  font-weight: bold;
  margin-top: 16px;
  font-size: 18px;
  color: #333;
}

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: center;
      }
      header h1 {
        text-align: center;
        font-size: 1.3rem;
        margin-top: 5px;
      }
      .back-button {
        position: static;
        margin-left: 5px;
      }
      .topbar {
        flex-direction: column;
        align-items: center;
      }
      .topbar select {
        width: 180px;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="back-button">トップへ戻る</a>
    <h1>ミッションだけ見る</h1>
  </header>

  <div class="topbar">
    <select id="difficultySelect" onchange="setDifficulty(this.value)">
      <option value="all">全難易度</option>
      <option value="easy">イージー</option>
      <option value="normal">ノーマル</option>
      <option value="hard">ハード</option>
      <option value="extra">エクストラ</option>
      <option value="ultra">ウルトラ</option>
    </select>

    <select id="sortType" onchange="renderList()">
      <option value="default">通常順</option>
      <option value="checkedOrder">未チェック順</option>
      <option value="distance">現在地に近い順</option>
    </select>
    
    <div class="filters">
    </div>
  </div>
  <div id="progress-bar">
    <div id="progress-fill"></div>
  </div>  
  <div id="title" style="font-weight: bold; margin-top: 5px;">称号：見習いオタク</div>
  <div class="filter-status">
    <div id="filter-label"></div>
    <div id="filter-progress" style="font-size: 0.9rem; margin-top: 4px;"></div>
  </div>
  <div class="missions" id="mission-list"></div>
  <script>
    let userLocation = null;
  
    // 現在地取得
    navigator.geolocation.getCurrentPosition(
      (pos) => {
        userLocation = {
          lat: pos.coords.latitude,
          lng: pos.coords.longitude
        };
        renderList();
      },
      (err) => {
        console.warn("位置情報が取得できませんでした:", err.message);
        renderList(); // エラーでもリストは表示する
      }
    );
  
    function calculateDistance(lat1, lng1, lat2, lng2) {
      const R = 6371e3;
      const toRad = deg => deg * Math.PI / 180;
      const φ1 = toRad(lat1), φ2 = toRad(lat2);
      const Δφ = toRad(lat2 - lat1);
      const Δλ = toRad(lng2 - lng1);
      const a = Math.sin(Δφ / 2) ** 2 +
                Math.cos(φ1) * Math.cos(φ2) *
                Math.sin(Δλ / 2) ** 2;
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }
  
    const allMissions = JSON.parse(localStorage.getItem('missions')) || {};
    let currentDifficulty = 'all';
    let currentFilter = 'all';
  
    function saveState() {
      localStorage.setItem('missions', JSON.stringify(allMissions));
    }
  
    function setDifficulty(level) {
      currentDifficulty = level;
      renderList();
    }
  
    function setFilter(filter) {
      currentFilter = filter;
      renderList();
    }
  
    function updateFilterStatus() {
  const statusMap = {
    all: "すべてのミッション",
    checked: "チェック済のミッション",
    unchecked: "未チェックのミッション"
  };

  const sortType = document.getElementById("sortType")?.value || "default";
  const sortLabel = {
    default: "",
    checkedOrder: "チェック順で",
    distance: "現在地から近い順で"
  };

  const difficultyLabel = currentDifficulty === 'all'
    ? ""
    : `${currentDifficulty.charAt(0).toUpperCase()}${currentDifficulty.slice(1)}ミッションのみを`;

  const statusText = `${difficultyLabel}${statusMap[currentFilter] || ""}${sortLabel[sortType] || ""}表示中`;
  document.getElementById("filter-label").textContent = statusText;

  // 絞り込み用の数
  const missions = currentDifficulty === 'all'
    ? Object.values(allMissions).flat()
    : allMissions[currentDifficulty] || [];

  let total = 0;
  let done = 0;
  missions.forEach(m => {
    if (currentFilter === 'checked' && !m.checked) return;
    if (currentFilter === 'unchecked' && m.checked) return;
    total++;
    if (m.checked) done++;
  });

  const rate = total ? Math.round((done / total) * 100) : 0;
  document.getElementById("filter-progress").textContent = `（${done} / ${total}、達成率：${rate}%）`;

  // 全体の進捗率で色変更
  const allMissionsFlat = Object.values(allMissions).flat();
  let totalAll = allMissionsFlat.length;
  let doneAll = allMissionsFlat.filter(m => m.checked).length;
  const percentAll = totalAll ? Math.round((doneAll / totalAll) * 100) : 0;

  const progressFill = document.getElementById('progress-fill');
  progressFill.style.width = percentAll + '%';
  if (percentAll === 100) {
    progressFill.style.background = 'linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet)';
  } else if (percentAll >= 80) {
    progressFill.style.background = 'gold';
  } else {
    progressFill.style.background = '#4caf50';
  }

  // 称号表示
  let title = "見習いオタク";
  if (rate >= 100) title = "蓮ノ空の生徒";
  else if (rate >= 90) title = "せーはすマスター";
  else if (rate >= 60) title = "上級オタク";
  else if (rate >= 30) title = "中級オタク";
  else if (rate >= 1)  title = "初級オタク";
  document.getElementById("title").textContent = `称号：${title}`;
}

    function renderList() {
  updateFilterStatus();
  const list = document.getElementById('mission-list');
  list.innerHTML = '';
  let shown = 0, done = 0, total = 0;

  const groups = currentDifficulty === 'all'
    ? Object.entries(allMissions)
    : [[currentDifficulty, allMissions[currentDifficulty]]];

  groups.forEach(([level, missions]) => {
    if (!missions) return;

    let filteredMissions = missions.filter(m => {
      if (currentFilter === 'checked' && !m.checked) return false;
      if (currentFilter === 'unchecked' && m.checked) return false;
      return true;
    });

    // 並び替え（チェック順や距離順など）
    const sortType = document.getElementById("sortType")?.value || "default";
    if (sortType === "checkedOrder") {
      filteredMissions.sort((a, b) => (a.checkedAt || 0) - (b.checkedAt || 0));
    } else if (sortType === "distance" && userLocation) {
      filteredMissions.sort((a, b) => {
        const d1 = calculateDistance(userLocation.lat, userLocation.lng, a.lat, a.lng);
        const d2 = calculateDistance(userLocation.lat, userLocation.lng, b.lat, b.lng);
        return d1 - d2;
      });
    }

    if (currentDifficulty === 'all') {
      const header = document.createElement('h3');
      header.textContent = level.toUpperCase();
      header.className = 'difficulty-header';
      list.appendChild(header);
    }

    filteredMissions.forEach((mission, index) => {
      shown++;
      total++;
      if (mission.checked) done++;
      const item = document.createElement('div');
      item.className = 'mission-item';
      const cb = document.createElement('input');
      cb.type = 'checkbox';
      cb.checked = mission.checked;
      cb.onchange = () => {
        mission.checked = cb.checked;
        if (cb.checked) mission.checkedAt = Date.now();
        else delete mission.checkedAt;
        saveState();
        renderList();
      };
      const label = document.createElement('label');
      label.textContent = mission.title;
      item.appendChild(cb);
      item.appendChild(label);
      list.appendChild(item);
    });
  });

  if (shown === 0) {
    const msg = document.createElement('p');
    msg.className = 'empty-message';
    msg.textContent = '表示するミッションがありません。';
    list.appendChild(msg);
  }

  // 全体達成率でバーを更新
  const allMissionsFlat = Object.values(allMissions).flat();
  let totalAll = allMissionsFlat.length;
  let doneAll = allMissionsFlat.filter(m => m.checked).length;
  const percentAll = totalAll ? Math.round((doneAll / totalAll) * 100) : 0;
  document.getElementById('progress-fill').style.width = percentAll + '%';
}
  
    renderList();
  </script>  
  
</body>
</html>
